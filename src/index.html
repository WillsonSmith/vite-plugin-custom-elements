<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      body {
        font-family: var(--sl-font-sans);
      }
      h1, p {
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: var(--sl-spacing-medium);
      }

      form {
        padding: var(--sl-spacing-medium);
        display: flex;
        flex-direction: column;
        gap: var(--sl-spacing-medium);
        background: #efefef;
      }
      x-button {
        background: #fff;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css"
    />
  </head>

  <body>
    <main>
      <div class="container">
      <x-nav>
        <h1 slot="title">Page Title</h1>
        <span>Some other stuff<span>
      </x-nav>

      <x-layout>
        <p>Some laid-out content</p>
        <form>
          <label>
            <p>input</p>
            <input type="text"></input>
          </label>
          <x-button>BUTTON</x-button>
        </form>
      </x-layout>

      <x-shadow-content>Hello</x-shadow-content>
    </main>
  </body>
</html>
